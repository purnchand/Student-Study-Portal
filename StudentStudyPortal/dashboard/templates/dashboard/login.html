{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <div class="card shadow-lg p-4">
        <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4 text-center text-info">Log In</legend>

            <div class="form-group">
              <label for="id_username" class="font-weight-bold">Username</label>
              <input type="text" name="username" class="form-control" id="id_username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
              <label for="id_password" class="font-weight-bold">Password</label>
              <input type="password" name="password" class="form-control" id="id_password" placeholder="Enter your password" required>
            </div>
          </fieldset>

          <div class="form-group text-center">
            <button type="submit" class="btn btn-info btn-lg w-100">
              Sign In
            </button>
          </div>
        </form>

        <div class="border-top pt-3 text-center">
          <small class="text-muted">Need an Account? 
            <a href="{% url 'register' %}" class="text-info">Create an Account</a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
